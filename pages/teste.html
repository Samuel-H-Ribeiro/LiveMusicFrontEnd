<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Live Music</title>
</head>

<body class="vh-100 overflow-hidden">
  <div class="imgbackground ">
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
          <!--logo-->
          <a class="navbar-brand fs-4" href="#"><img src="../images/logo_tcc2.svg" alt="Live music" width="120"
              height="60"></a>
          <!--toggle btn-->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--sidebar-->
          <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">

            <!--sidebar header-->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Live Music</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <!--sidebar body-->
            <div class="offcanvas-body d-flex flex-lg-row flex-column p-4 p-lg-0">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                  <a class="nav-link active" aria-current="page" href="#pesquisa">Pesquisa</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-white" href="#shows">Shows</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-white" href="#galeria">Galeria</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-white" href="#contato">Contato</a>
                </li>
              </ul>
              <!--Login / Sign up-->
              <div class="d-flex justify-content-center flex-lg-row align-items-center gap-3 flex-column">
                <a href="#login" class="text-white">Login</a>
                <a href="#signup" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: rgb(6, 32, 88);">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
